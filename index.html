<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body id="body">
    <div class="logo">
        <img src="./src/images/logo.jpg">
        <div class="ecu">
            <div class="container-eq">
                <label>Stem (1%)</label>
                <img src="./src/images/ecu1.svg">
                <input placeholder="1" id="eq-p1" type="number">
            </div>
            <div class="container-eq"><label>Successively smaller leaflets (85%)</label>
                <img src="./src/images/ecu2.svg">
                <input placeholder="85" id="eq-p2" type="number">
            </div>

            <div class="container-eq"><label>Largest left-hand leaflet (7%)</label>
                <img src="./src/images/ecu3.svg">
                <input placeholder="7" id="eq-p3" type="number">
            </div>

            <div class="container-eq"><label>Largest right-hand leaflet (7%)</label>
                <img src="./src/images/ecu4.svg">
                <input placeholder="7" id="eq-p4" type="number">
            </div>
            <div class="container-eq">
                <button onclick="update()"  id="redrawbutton" style="margin-top: 50px;">Draw</button>
                
            </div>
            <label id="iterations">Iterations: </label>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <div class="share">
        <a href="https://github.com/danielm2402/barnsley-fern">
            <img class="github" src="./src/images/github.png">
        </a>
    </div>
    <script src="./barnsley_fern.js"></script>
</body>

</html>
